pub_rate: 1.0
base_path: ''
analyzers:
  sensors:
    type: AnalyzerGroup
    path: Sensors
    analyzers:
      depth_sensor:
        type: GenericAnalyzer
        path: Depth Sensor
        find_and_remove_prefix: 'depth_sensor:'
  actuators:
    type: AnalyzerGroup
    path: Actuators
    analyzers:
      lights:
        type: AnalyzerGroup
        path: Lights
        analyzers:
          blinkm_server:
            type: GenericAnalyzer
            path: Smart LEDs
            find_and_remove_prefix: 'blinkm_server:'
      motors:
        type: AnalyzerGroup
        path: Motors
        analyzers:
          smc_server:
            type: GenericAnalyzer
            path: Simple Motor Controller
            find_and_remove_prefix: 'smc_server:'
          usc_server:
            type: GenericAnalyzer
            path: USB Servo Controller
            find_and_remove_prefix: 'usc_server:'
      controllers:
        type: AnalyzerGroup
        path: Controllers
        analyzers:
          dive_controller:
            type: GenericAnalyzer
            path: Dive Controller
            find_and_remove_prefix: 'dive_controller:'
          fin_controller:
            type: GenericAnalyzer
            path: Fin Controller
            find_and_remove_prefix: 'fin_controller:'
          led_controller:
            type: GenericAnalyzer
            path: LED Controller
            find_and_remove_prefix: 'led_controller:'
  system:
    type: AnalyzerGroup
    path: System
    analyzers:
      cpu:
        type: GenericAnalyzer
        path: CPU
        expected: ['CPU Usage',
                   'CPU Temperature']
      mem:
        type: GenericAnalyzer
        path: Memory
        expected: ['Memory Usage']
      hdd:
        type: GenericAnalyzer
        path: HDD
        expected: ['HDD Usage']
